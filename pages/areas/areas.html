<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i0.statig.com.br/hopihari/img/icon-hh.png?1">
    <link rel="stylesheet" href="style.css">
    <title>- Hopi Hari -</title>
   
</head>
<body>
    <header class="header">
        <h1>Kaminda Mundi</h1>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="logo.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Bem-vindo(a)</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </header>
    
        <div class="ride-card">
            <div class="ride-image" style="background-image: url('../dashboard/img/teatro.png')"></div>
            <div class="ride-info">
                <h3 class="ride-name">Theatro di Kaminda</h3>
                <div class="ride-time">15 min</div>
                <span class="ride-status status-open">Normal</span>
            </div>
        </div>

    
    

        <p class="last-update">Última atualização: 25/04/2025 15:42</p>
    </div>

    <div class="footer">
        &copy; 2025 Parque HOPIhARI - Sistema de Gerenciamento de Filas
    </div>
    <script src="./script.js"></script> 
</body>
</html>
